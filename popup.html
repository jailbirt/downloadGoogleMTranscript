<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button, a {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, a:hover {
      background-color: #283593;
    }
  </style>
</head>
<body>
	<button id="start-capture-button">Start capturing</button>
	<button id="stop-capture-button">Stop capturing</button>
	<p id="recording-message"></p>
	<script src="popup.js"></script>
</body>
</html>
